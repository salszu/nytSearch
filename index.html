<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="news.js"></script>
    <title>NYT Article Search</title>
</head>

<body>
    <div class="container">
        <!-- Jumbotron top -->
        <div class="jumbotron col-lg-10 col-lg-offset-1">
            <h1 class="text-center" id="headText"><span class="glyphicon glyphicon-file"></span> <strong> NYT Article Search</strong></h1>
            <h3 class="text-center"></h3>
        </div>
        <!-- search term -->
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <br>
                <!-- search -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"><strong><i class="searchList"></i>   Search Parameters</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <!-- search term -->
                            <div class="form-group">
                                <label for="search">Keywords</label>
                                <input type="text" class="form-control" id="searchTerm">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Number of Articles</label>
                                <select class="form-control" id="recordNumber">
                                    <option value=1>1</option>
                                    <option value=10 selected>10</option>
                                    <option value=25>25</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year (Optional):</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                            <div class="text-center">
	                            <button type="submit" class="btn btn-primary" id="runSearch"><i class=""></i> Search</button>
	                            <button type="button" class="btn btn-danger" id="clearAll"><i class=""></i> Clear Results</button>
	                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <br>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"><strong><i class=""></i>  Articles</strong></h3>
                    </div>
                    <div class="panel-body" id="showArticles">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
